		<div class="page-list" pull-loader>
			<section class="main" role="main">
				<div class="location" ng-repeat="location in filteredLocations = (locations | filter:stringFilter | filter:typeFilter)">
					<a href="#/location/{{location.id}}" class="location-summary">
						<h1 class="location-title">{{location.name}}</h1>
						<div class="location-description">{{location.description.short}}</div>
					</a>
					<a ng-if="loaded.geo && loaded.map" href="#/map/{{location.id}}" class="location-distance">
						<span class="location-distance-value">{{location.distance}} <span class="location-distance-unit">Miles</span></span>
					</a>
					<div ng-if="loaded.geo && !loaded.map" class="location-distance">
						<span class="location-distance-value">{{location.distance}} <span class="location-distance-unit">Miles</span></span>
					</div>
				</div>
				<p class="list-no-results" ng-hide="filteredLocations.length">No results</p>
			</section>
		</div>
