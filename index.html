<!DOCTYPE html>
<html lang="en"  class="no-js" ng-app="cbeApp" manifest="offline.appcache">
<head>
    <meta charset="utf-8">
    <title>Craft Beer Edinburgh - The Best Craft Beer Bars and Off-licences in Edinburgh</title>
	<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'');</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimal-ui">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="YES">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">

    <meta property="og:title" content="Craft Beer Edinburgh">
    <meta property="og:url" content="http://mjbp.github.io/craftbeeredinburgh">
    <meta property="og:description" content="Craft Beer Edinburgh - The Best Craft Beer Bars and Off-licences in Edinburgh">
    <meta property="og:site_name" content="Craft Beer Edinburgh">
    <meta property="og:image" content="assets/img/icons/icon.72.png">

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon.144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon.72.png">
	<link rel="apple-touch-icon-precomposed" href="icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <meta name="application-name" content="Craft Beer Edinburgh">
    <meta name="msapplication-TileColor" content="#ff6600">
    <script src="assets/js/app.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body ng-controller="CbeAppController" ng-class="{'filter--on' : filterable() && filterOn, 'loaded-data' : loaded.data, 'loaded-geo' : loaded.geo, 'offline' : offline, 'no-svg': !browser.svg, 'no-flexbox': !browser.flexbox}">
	<div class="container" ng-class="{'loading' : !loaded.data , 'failed' : loaded.failed}">
		<div class="loader">
			<svg class="loader-animation" xmlns="http://www.w3.org/2000/svg" width="24px" height="30px" viewBox="0 0 24 30">
				<rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
				  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				</rect>
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="36" height="85">
				<path
     d="m 16.928094,43.491 c -0.57,16.384 6.748,21.54 -4.752,28.608 -3.3929999,5.914 -0.37,9.28 -0.37,9.28 3.638,1.44 5.207,2.24 5.085,3.12 L 1.1410941,84.583 c -0.133,-0.878 1.378,-1.956 5.642,-3.16 0,0 3.13,-2.994 -0.344,-9.392 -10.92,-6.695 -4.66,-11.31 -4.592,-28.54"
     style="fill:none;stroke:url(#linearGradient3916);stroke-width:1.00073004" />
				<g transform="translate(-0.52590588,53)" />
				<g transform="translate(-0.52590588,53)">
					<path
       d="M 32.60149,-52.995851 C 31.520596,-19.106813 45.3883,-8.4411832 23.59402,6.1805834 17.165533,18.415414 22.892387,25.375402 22.892387,25.375402 c 6.898773,2.981073 9.87029,4.637226 9.640835,6.448648 L 2.6891062,32 c -0.2522107,-1.81556 2.6112183,-4.04515 10.6894958,-6.537666 0,0 5.935449,-6.189873 -0.644743,-19.4246089 C -7.9662558,-7.8077153 3.8951603,-17.361649 4.0279012,-53"
       style="fill:#f57c00;fill-opacity:1" />
				</g>
			</svg>
			<div class="loader-status">{{loaded.message}}</div>
		</div>
		<header class="banner">
			<button class="icon-back nav-primary-item" ng-if="!filterable()" ng-click="back()">Back</button>
			
			<h1 class="icon-schooner banner-logo">
				<span class="banner-logo-text">Craft Beer Edinburgh</span>
			</h1>
			<nav class="nav-primary">
				<a href="#/list" class="icon-list nav-primary-item button" ng-show="!home" ng-class="{'nav-primary-item--current' : navIsActive('/list')}">List</a><a ng-if="loaded.map && loaded.geo" href="#/map" class="icon-map nav-primary-item button" ng-class="{'nav-primary-item--current' : navIsActive('/map')}">Map</a>
				<button href="#filter" ng-show="filterable()" ng-click="toggleFilter()" class="icon-filter nav-primary-item" ng-class="{'nav-primary-item--current' : filterOn}">Filter</button>
			</nav>
		</header>
		<div class="filter" id="filter" ng-show="filterable()">
			<input ng-model="stringFilter" type="text" class="input-search icon-search"><button class="filter-item" ng-click="typeFilterSelect('bar')" ng-class="{'filter-item--current' : typeFilter == 'bar'}">Bars</button><button class="filter-item" ng-click="typeFilterSelect('shop')" ng-class="{'filter-item--current' : typeFilter == 'shop'}">Shops</button>
		</div>
		<ng-view></ng-view>
	</div>
</body>
</html>
